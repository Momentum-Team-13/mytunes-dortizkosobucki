<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <!-- If the defer attribute is set, it specifies that the script is downloaded in parallel to parsing the page, 
    and executed after the page has finished parsing.  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Search</title>
</head>

<body>
  <h1>Music Search</h1>
  <form>
    <input type="text" id="searchBox" placeholder="Type to Search" minlength="1" required="required">
    <button id="search">Search</button>
  </form>

  <audio controls autoplay muted style="margin: 0 auto; display: block;">"Now Playing"</audio>

  <h4 id="nowPlaying"></h4>
  <div id="searchResults"></div>
</body>

</html>
